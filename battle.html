<!DOCTYPE html>
<html>
    <head>
        <title>Battle!!!</title>
        <link rel="stylesheet" href="battle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container">
            <i id="home" class="bi bi-house-fill h1" onclick="location.href='main.html'"></i>
            <div class="field d-flex justify-content-between">
                <div>
                    <div id="my_state" class="state">
                        <p id="my_name" class="h5"></p>
                        <p id="my_hp" class="h5"></p>
                    </div>
                    <div class="monster" style="margin-top: 20px;">
                        <div class="image_box">
                            <img src="">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="monster">
                        <div class="image_box">
                            <img src="">
                        </div>
                    </div>
                    <div id="enemy_state" class="state" style="margin-top: 20px;">
                        <p id="enemy_name" class="h5"></p>
                        <p id="enemy_hp" class="h5"></p>
                    </div>
                </div>
            </div>
            <div class="action">
                <h3 id="battle_log">What to do...?</h3>
                <div class="row row-cols-2">
                    <div id="skill_box1" class="col"><button id="skill1" class="skill btn btn-secondary" type="button">skill1 <span id="skill_point1" class="skill_point"></span></button></div>
                    <div id="skill_box2" class="col"><button id="skill2" class="skill btn btn-secondary" type="button">skill2 <span id="skill_point2" class="skill_point"></span></button></div>
                    <div id="skill_box3" class="col"><button id="skill3" class="skill btn btn-secondary" type="button">skill3 <span id="skill_point3" class="skill_point"></span></button></div>
                    <div id="skill_box4" class="col"><button id="skill4" class="skill btn btn-secondary" type="button">skill4 <span id="skill_point4" class="skill_point"></span></button></div>
                </div>
            </div>
        </div>
        <script src="battle.js"></script>
    </body>
</html>
